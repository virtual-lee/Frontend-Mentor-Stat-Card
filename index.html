<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card-container">
      <div class="container-item">
        <div class="main-title">
          <h1>Get <span class="purple-text">insights</span> that help your business grow.
          </h1>
        </div>
        <div class="main-text">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="statistics">
            <span class="stat-number item1">10k+ </span><span class="stat-legend item1">companies</span>  
            <span class="stat-number item2">314 </span><span class="stat-legend item2">templates</span>
            <span class="stat-number item3">12M+ </span><span class="stat-legend item3">queries</span>
        </div>
      </div>
      <div class="container-item image">
        <!-- <img src="./images/image-header-desktop.jpg" alt="People sat at desk working"> -->
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Varian Lee</a>.
  </div>
</body>
</html>
